name: multi-job-practice 
on: push 
jobs:
  mytestjob: 
    runs-on:  ubuntu-latest
    steps: 
      - name: get code
        uses: actions/checkout@v3
      - name: install nodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dependencies
        run:  npm ci 
      - name: run test 
        run: npm test   
  mydeploy-job:
    runs-on:  ubuntu-latest
    steps:  
      - name: get code
        uses: actions/checkout@v3
      - name: install nodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dependencies
        run:  npm ci 
      - name: build the job 
        run:  npm run build 
      - name: deploy 
        run:  echo "deploying.."
